    <div id="registration" class="registration reg_form">

        <form id="registration_form" action="">
            <div class="register_inner_div">
                <div>
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname" required>

            <hr>
            <span>Already have an account? <a href="./login.html">log in.</a></span>
        </form>

    <!-- Otp Form Section -->
    <div id="registration_otp" class="registration otp_form">

            <label for="otp">Enter otp received on your email *</label>
            <input type="text" id="otp" required>
